name: Release Metrolist APK

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'  # trigger otomatis saat push tag versi

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          path: downloaded_artifacts/
          name: Metrolist-release

      - name: Prepare release files
        run: |
          mkdir -p release_files
          cp downloaded_artifacts/*.apk release_files/
          echo "Release files:"
          ls -la release_files/

      - name: Generate release notes
        run: |
          TAG_NAME=${GITHUB_REF##*/}
          echo "Generating release notes for $TAG_NAME..."
          cat > release_notes.md << EOF
Release of version $TAG_NAME

$(git log $(git describe --tags --abbrev=0 2>/dev/null || echo HEAD~10)..HEAD --pretty=format:"- %s" --no-merges | head -10 || echo "- Initial release")
EOF
          echo "Release notes preview:"
          cat release_notes.md

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}  # token dengan permission repo
        run: |
          TAG_NAME=${GITHUB_REF##*/}
          echo "Creating release $TAG_NAME..."
          gh release create "$TAG_NAME" \
            --title "$TAG_NAME" \
            --notes-file release_notes.md \
            --latest \
            release_files/*.apk
