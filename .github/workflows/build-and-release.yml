name: Build and Release Metrolist APK

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.3'

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Release APK
        run: flutter build apk --release --no-shrink

      - name: Sign Release APK
        uses: ilharp/sign-android-release@v2.0.0
        with:
          releaseDir: build/app/outputs/flutter-apk
          signingKey: ${{ secrets.KEYSTORE }}
          keyAlias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          buildToolsVersion: 35.0.0

      - name: Upload APK artifact
        uses: actions/upload-artifact@v6
        with:
          name: Metrolist-release
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Prepare release files
        run: |
          mkdir -p release_files
          cp build/app/outputs/flutter-apk/app-release.apk release_files/
          echo "Release files:"
          ls -la release_files/

      - name: Generate release notes
        run: |
          TAG_NAME=${GITHUB_REF##*/}
          cat > release_notes.md << EOF
Release of version $TAG_NAME

$(git log $(git describe --tags --abbrev=0 2>/dev/null || echo HEAD~10)..HEAD --pretty=format:"- %s" --no-merges | head -10 || echo "- Initial release")
EOF
          echo "Release notes preview:"
          cat release_notes.md

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          TAG_NAME=${GITHUB_REF##*/}
          echo "Creating release $TAG_NAME..."
          gh release create "$TAG_NAME" \
            --title "$TAG_NAME" \
            --notes-file release_notes.md \
            --latest \
            release_files/*.apk
